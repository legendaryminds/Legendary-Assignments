<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Miltonian+Tattoo&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Miltonian+Tattoo&family=Philosopher&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>AxiosToDoProject</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="page-title" id="animated-title"></h1>
    </div>

    <form id="todoForm">
      <input type="text" id="titleInput" placeholder="Title" required />
      <input type="number" id="priceInput" placeholder="Price" />
      <textarea id="descInput" placeholder="Description"></textarea>
      <input type="text" id="imgUrlInput" placeholder="Image URL" />
      <button id="addTodo" type="submit">Add Todo</button>
    </form>
    <div id="todos"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.js"></script>
    <script src="main.js"></script>
  </body>
</html>
