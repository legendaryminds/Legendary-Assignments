<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <audio id="coinSound" src="Mario-coin-sound.mp3"></audio>
</head>
<body>
    <div class="content">
        <div class="header-container">
            <h1>Mario Pest Control</h1>
        </div>
        <ul class="enemy-list">
            <li class="enemy-item">
                <img class="resize-image" src="https://www.giantbomb.com/a/uploads/original/0/140/225942-bluezoeme_goomba_mario_2758.png" alt="Goombas">
                Goombas: <br>5 Coins
                <input type="number" id="goombasInput" value="0">
            </li>
            <li class="enemy-item">
                <img class="resize-image" src="https://www.pngitem.com/pimgs/b/407-4075143_bob-omb-png-download-transparent-png.png" alt="Bob-ombs">
                Bob-ombs: <br>7 Coins
                <input type="number" id="bobombsInput" value="0">
            </li>
            <li class="enemy-item">
                <img class="resize-image" src="https://www.mariowiki.com/images/6/63/CheepCheepNSMBU.png" alt="Cheep-cheeps">
                Cheep-cheeps: <br>11 Coins
                <input type="number" id="cheepcheepsInput" value="0">
            </li>
        </ul>
        <div class="total-coins">
            <img class="mario1 img-fluid" src="https://www.freepnglogos.com/uploads/mario-png/image-mario-fantendo-the-video-game-fanon-wiki-2.png" alt="Mario1.png">      
            <label for="total">Total Coins:</label>
            <input type="text" id="total" readonly>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-item">
            <h4>Email</h4>
            <p>supermario@gmail.com</p>
        </div>
        <div class="footer-item">
            <h4>Website</h4>
            <p>marioworld.org</p>
        </div>
        <div class="footer-item">
            <h4>Address</h4>
            <p>999 Mushroom Kingdom, New York, NY</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
