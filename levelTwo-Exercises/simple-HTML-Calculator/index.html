    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
   
</head>
<body>

    <div class="calculator-section">
        <h2>Addition</h2>
        <input type="number" id="addInput1" placeholder="Enter first number">
        <input type="number" id="addInput2" placeholder="Enter second number">
        <button onclick="add()">Add</button>
        <p class="result" id="addResult"></p>
    </div>

    <div class="calculator-section">
        <h2>Subtraction</h2>
        <input type="number" id="subInput1" placeholder="Enter first number">
        <input type="number" id="subInput2" placeholder="Enter second number">
        <button onclick="subtract()">Subtract</button>
        <p class="result" id="subResult"></p>
    </div>

    <div class="calculator-section">
        <h2>Multiplication</h2>
        <input type="number" id="mulInput1" placeholder="Enter first number">
        <input type="number" id="mulInput2" placeholder="Enter second number">
        <button onclick="multiply()">Multiply</button>
        <p class="result" id="mulResult"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>

</body>
